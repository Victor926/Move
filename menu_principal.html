<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Menu Pincipal</title>
  <link href="style_menu_principal.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Caveat&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div id="area_cabecalho">
    <a href="index.html"><i class="fa fa-arrow-left" aria-hidden="true"></a></i>
    <span id="mensagem">Bem Vindo(a)!</span>
  </div>
  
  <div id="area_cartao">
    <span id="msg_saldo">Saldo Atual: </span>
    <span id="saldo">
      <span id="real">R$</span>
      <span id="qtd">0,00</span>
    </span>
    
  </div>
  
  <div id="area_principal">
    <a href="recarga.html">
      <div class="caixa_opc">
          <span class="opc">Realizar<br>Recarga</span>
          <span class="opc_2">
            <span class="simbolo"><i class="fa fa-usd" aria-hidden="true"></i></span>
            <span class="seta"><i class="fa fa-arrow-right" aria-hidden="true"></i></span>
          </span>
      </div>
    </a>
    
    <a href="rotas.html">
      <div class="caixa_opc">
          <span class="opc">Visualizar Rotas</span>
          <span class="opc_2">
            <span class="simbolo"><i class="fa fa-bus" aria-hidden="true"></i></span>
            <span class="seta"><i class="fa fa-arrow-right"  aria-hidden="true"></i></span>
          </span>
      </div>
    </a>

    <a href="gerenciar.html">
      <div class="caixa_opc">
          <span class="opc">Gerenciar</span>
          <span class="opc_2">
            <span class="simbolo"><i class="fa fa-cog" aria-hidden="true"></i></span>
            <span class="seta"><i class="fa fa-arrow-right"  aria-hidden="true"></i></span>
          </span>
      </div>
    </a>
    
  </div>
</body>

</html>
