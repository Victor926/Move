<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Login</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Caveat&display=swap">
</head>

<body>

  <div id="area_logo">
    <!--span id="logo_img"><img src="logo.png" /></span>-->
    <h1 id="logo">Move</h1>
    <span id="slogan">"Simples como deve ser"</span>
  </div>

  <div id="area_login">
    <form id="area_input" onsubmit="return false;">
      <input type="number" id="CPF" placeholder="CPF" name="CPF"><br />

      <input type="text" id="senha" placeholder="Senha" name="senha"><br />

      <button id="botao_enviar">
        <a href="menu_principal.html">Entrar</a>
      </button>

      <span id="esqueceu_senha">Esqueceu sua senha?</span>
    </form>
  </div>

  <div id="area_cadastro">
    <span id="link_cadastro">Cadastre-se</span>
  </div>
  <script src="script.js"></script>
</body>

<script>
    document.getElementById('botao_enviar').addEventListener('click', function(event) {
        event.preventDefault(); // Prevents the default form submission
        window.location.href = 'menu_principal.html'; // Redirects to the desired URL
    });
  
    document.addEventListener('DOMContentLoaded', function () {
        const saldo = localStorage.getItem('saldo');
        if (saldo) {
            document.getElementById('qtd').innerText = saldo;
        }
    });
</script>

</html>
