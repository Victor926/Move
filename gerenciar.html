<!DOCTYPE html>
<html>
  
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Gerenciar</title>
    <link href="style_menu_principal.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Caveat&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div id="area_cabecalho">
    <a href="menu_principal.html"><i class="fa fa-arrow-left" aria-hidden="true"></a></i>
    <span id="mensagem">Gerenciar</span>
  </div>

  <form id="formulario_gerenciar" onsubmit="enviarFormulario(event)">
    <span id="msg_realizar_recarga">Gerenciar Cadastro</span>
    <div>
      <label for="nome">Nome:</label><br>
      <input type="text" id="nome" name="nome" required placeholder="Nome Completo">
    </div>
    <div>
      <label for="cpf">CPF:</label><br>
      <input type="text" id="cpf" name="cpf" required placeholder="CPF">
    </div>
    <div>
      <label for="dataNascimento">Data de Nascimento:</label><br>
      <input type="date" id="dataNascimento" name="dataNascimento" required>
    </div>
    <div>
      <label for="tipoPasse">Tipo de Passe:</label><br>
      <select id="tipoPasse" name="tipoPasse">
        <option value="estudante">Estudante</option>
        <option value="trabalho">Trabalho</option>
        <option value="outro">Outro</option>
      </select>
    </div>
    <div id="area_botao">
      <button type="submit" class="botao_enviar">Enviar Dados</button>
    </div>
  </form>
  
  
</body>

</html>
