<!DOCTYPE html>
<html>
  
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Recarga</title>
    <link href="style_menu_principal.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Caveat&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div id="area_cabecalho">
    <a href="menu_principal.html"><i class="fa fa-arrow-left" aria-hidden="true"></a></i>
    <span id="mensagem">Recarga</span>
  </div>

  <div id="area_cartao">
    <span id="msg_saldo">Saldo Atual: </span>
    <span id="saldo">
      <span id="real">R$</span>
      <span id="qtd">0,00</span>
    </span>

  </div>
  
  <div id="area_principal">
    <div id="valor_recarga">
      <label for="valor">Valor da Recarga: </label><br/>
      <input type="number" id="valor" placeholder="0,00" name="valor" required><br/>
    </div>
    <div id="tipo_de_pagamento">
      <span>Tipo de Pagamento</span><br/>

      <button id="pagamento">Cartão Crédito</button>
      <button id="pagamento">Cartão Débito</button>
      <button id="pagamento">Pix</button>

    </div>
    <div>
      <button id="botao_pagar">"Pagar"</button>
    </div>
  </div>
</body>

</html>
