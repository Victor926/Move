<!DOCTYPE html>
<html>
  
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Recarga</title>
    <link href="style_menu_principal.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Caveat&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div id="area_cabecalho">
    <a href="menu_principal.html"><i class="fa fa-arrow-left" aria-hidden="true"></a></i>
    <span id="mensagem">Recarga</span>
  </div>

  <div id="area_cartao">
    <span id="msg_saldo">Saldo Atual: </span>
    <span id="saldo">
      <span id="real">R$</span>
      <span id="qtd">0,00</span>
    </span>

  </div>
  
  <form id="formulario" onsubmit="enviarFormulario(event)">
    <span id="msg_realizar_recarga">REALIZAR RECARGA</span>
    <div id="area_tipo">
      <label for="tipoPagamento" class="msg">Tipo de Pagamento:</label><br>
      <select id="tipoPagamento" name="tipoPagamento">
        <option value="credito">Cartão de Crédito</option>
        <option value="debito">Cartão de Débito</option>
        <option value="pix">PIX</option>
      </select>
    </div>
    <div id="area_valor">
      <label for="valor" class="msg" >Valor:</label><br>
      <input type="text" id="valor" name="valor" placeholder="0,00">
    </div>
    <div id="area_botao_gerenciar">
      <button type="submit" class="botao_enviar">Realizar Pagamento</button>
    </div>
</form>
  
</body>

<script>
    function enviarFormulario(event) {
      event.preventDefault(); // Prevenir o comportamento padrão do formulário
      
      // Pegar o valor do input
      let valorInput = document.getElementById('valor').value;
      
      // Converter o valor para número
      valorInput = parseFloat(valorInput.replace(',', '.'));
      
      // Pegar o valor atual do saldo
      let saldoAtual = parseFloat(document.getElementById('qtd').innerText.replace(',', '.'));

      // Somar os valores
      let novoSaldo = saldoAtual + valorInput;

      // Atualizar o saldo na tela
      document.getElementById('qtd').innerText = novoSaldo.toFixed(2).replace('.', ',');
    }
  </script>
</html>

</html>
